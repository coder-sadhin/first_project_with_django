{% extends 'layout.html' %}

{% block title %}
    Create Post Page
{% endblock %}

{% block content %}
    <h1>Create Post</h1>
    <form method="POST" action="{% url 'posts:create_post' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{form}}
        <button type="submit">Create</button>
    </form>
    
    
{% endblock %}
