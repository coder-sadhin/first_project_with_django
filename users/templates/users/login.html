{% extends 'layout.html' %}

{% block title %}
    User Login
{% endblock %}

{% block content %}
   <h1>User Login</h1>
   <form action="{% url 'users:login' %}" method="POST">
    {% csrf_token %}
    {% if form %}
        {{form}}
    {% endif %}
    <button type="submit">Login</button>
   </form>
{% endblock %}
